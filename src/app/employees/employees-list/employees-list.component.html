<h3>
  List of Employees
</h3>
<a class='btn btn btn-sm btn-info' routerLink='/employees/create'>Create a New Employee</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Emp No </th>
            <th>First name</th>
            <th>Last name </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let employee of gridData">
            <td>{{employee.emp_no}}</td>
            <td>{{employee.first_name}}</td>
            <td>{{employee.last_name}}</td>
             <td><button [routerLink]="['/employees',employee.emp_no]" type="button" class="btn btn-sm btn-info">View</button>
             <button [routerLink]="['/employees',employee.emp_no]" type="button" class="btn btn-sm btn-danger">Delete</button></td>
           
        </tr>
    </tbody>
</table>
